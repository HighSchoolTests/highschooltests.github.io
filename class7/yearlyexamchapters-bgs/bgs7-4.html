<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের অর্থনীতি কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বাংলাদেশের অর্থনীতি কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ-১: অনানুষ্ঠানিক অর্থনৈতিক কার্যাবলি (1-10)
            { question: "যেসব কাজের জন্য পূর্ব মজুরি নির্ধারিত নয় এবং করের আওতায় আনাও কঠিন, সেগুলোকে কী বলে?", options: ["আনুষ্ঠানিক কাজ", "অনানুষ্ঠানিক কাজ", "সরকারি কাজ", "বেসরকারি কাজ"], answer: "অনানুষ্ঠানিক কাজ", explanation: "পাঠ-১ অনুযায়ী, যেসব কাজের জন্য পূর্ব মজুরি নির্ধারিত নয়, করের আওতায় আনা কঠিন এবং যা সরকার কর্তৃক নিয়ন্ত্রিত নয়, তাকে অনানুষ্ঠানিক অর্থনৈতিক কার্যক্রম বলে।" },
            { question: "গ্রামের একজন কৃষক যখন তার নিজের জমিতে কাজ করে, তখন তা কোন খাতের অন্তর্ভুক্ত হয়?", options: ["আনুষ্ঠানিক খাত", "কৃষি খাত", "অনানুষ্ঠানিক খাত", "সেবা খাত"], answer: "অনানুষ্ঠানিক খাত", explanation: "গ্রামের চাষি ও তার পরিবারের সদস্যরা নিজেদের জমিতে কাজ করার জন্য মজুরি পান না, তাই এটি অনানুষ্ঠানিক অর্থনৈতিক কাজের অন্তর্ভুক্ত।" },
            { question: "শহর অঞ্চলের অনানুষ্ঠানিক অর্থনৈতিক কাজের একটি উদাহরণ কী?", options: ["ব্যাংকে চাকরি", "ফুটপাতে হকারি", "সরকারি অফিসে কাজ", "শিক্ষকতা"], answer: "ফুটপাতে হকারি", explanation: "পাঠ-১ অনুসারে, শহর অঞ্চলে নিম্নবিত্ত ও বিত্তহীনদের করা ছোটখাটো দোকান, ফুটপাতে হকারি, ফেরিওয়ালা ইত্যাদি অনানুষ্ঠানিক অর্থনৈতিক কাজ।" },
            { question: "দেশের মোট খাদ্য চাহিদার বড় অংশ কারা উৎপাদন করে?", options: ["শহরের ব্যবসায়ীরা", "শিল্প কারখানার শ্রমিকরা", "গ্রামের কৃষকরা", "সরকারি কর্মকর্তারা"], answer: "গ্রামের কৃষকরা", explanation: "গ্রামের কৃষকরা তাদের অনানুষ্ঠানিক কাজের মাধ্যমে দেশের মোট খাদ্য চাহিদার বড়ো অংশটা উৎপাদন করে জাতীয় অর্থনীতিতে গুরুত্বপূর্ণ অবদান রাখছে।" },
            { question: "অর্থনীতির 'প্রথাগত খাত' বলতে কোনটিকে বোঝানো হয়?", options: ["শিল্প খাত", "আনুষ্ঠানিক খাত", "বাণিজ্য খাত", "অনানুষ্ঠানিক খাত"], answer: "অনানুষ্ঠানিক খাত", explanation: "অনানুষ্ঠানিক খাতের কাজগুলো অতীতকাল থেকে চলে আসছে বলে অনেকে এসব কাজকে অর্থনীতির প্রথাগত খাতও বলে থাকেন।" },
            { question: "শহরের ভাসমান বা অস্থায়ী বিত্তহীন মানুষেরা কোথায় বাস করে?", options: ["নিজস্ব বাড়িতে", "অ্যাপার্টমেন্টে", "বস্তি, ফুটপাত, রেলস্টেশন", "সরকারি কোয়ার্টারে"], answer: "বস্তি, ফুটপাত, রেলস্টেশন", explanation: "পাঠ-১ এ বলা হয়েছে, শহরের বিত্তহীনদের মধ্যে অনেকে ভাসমান বা অস্থায়ী, যাদের নিজস্ব বা স্থায়ী বাসাবাড়ি নেই। তারা বস্তি, ফুটপাত, পার্ক, রেলস্টেশন ইত্যাদি স্থানে বাস করে।" },
            { question: "গ্রামাঞ্চলের কোন কাজটি অনানুষ্ঠানিক অর্থনৈতিক কাজের অন্তর্ভুক্ত?", options: ["স্কুল শিক্ষকতা", "উপজেলা অফিসে চাকরি", "কামার-কুমোরের কাজ", "ব্যাংক ম্যানেজারের দায়িত্ব"], answer: "কামার-কুমোরের কাজ", explanation: "কামার-কুমোরের কাজ, গ্রামের কুটির শিল্প, দোকান ইত্যাদি গ্রামীণ অনানুষ্ঠানিক অর্থনৈতিক কাজের অন্তর্ভুক্ত।" },
            { question: "জাতীয় অর্থনীতিকে সচল রাখতে কোন খাতটি গুরুত্বপূর্ণ সহায়ক ভূমিকা পালন করে?", options: ["শুধুমাত্র আনুষ্ঠানিক খাত", "শুধুমাত্র শিল্প খাত", "অনানুষ্ঠানিক খাত", "শুধুমাত্র বৈদেশিক বাণিজ্য"], answer: "অনানুষ্ঠানিক খাত", explanation: "কৃষিসহ গ্রামীণ অর্থনীতিতে প্রথাগত বা অনানুষ্ঠানিক খাতটি এখনও প্রধান ভূমিকায় রয়েছে এবং জাতীয় অর্থনীতিতে এটি গুরুত্বপূর্ণ সহায়ক ভূমিকা পালন করছে।" },
            { question: "অর্থনৈতিক মূল্য রয়েছে এমন যেকোনো কাজ, সেবা বা বিনিময়কে কী বলা হয়?", options: ["সামাজিক কার্যক্রম", "সাংস্কৃতিক কার্যক্রম", "অর্থনৈতিক কার্যক্রম", "রাজনৈতিক কার্যক্রম"], answer: "অর্থনৈতিক কার্যক্রম", explanation: "পাঠ-১ এর শুরুতে বলা হয়েছে, অর্থনৈতিক মূল্য রয়েছে এমন যে-কোনো কাজ, সেবা বা বিনিময়কে অর্থনৈতিক কার্যক্রম বলা হয়।" },
            { question: "দিনমজুরি কোন ধরনের অর্থনৈতিক কাজের উদাহরণ?", options: ["আনুষ্ঠানিক", "অনানুষ্ঠানিক", "সরকারি", "স্থায়ী"], answer: "অনানুষ্ঠানিক", explanation: "নিজের জমি বা ব্যবসা প্রতিষ্ঠানে কাজ, গৃহস্থালি কর্ম, হকারি, দিনমজুরি প্রভৃতি অনানুষ্ঠানিক অর্থনৈতিক কার্যক্রমের উদাহরণ।" },

                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display all answers up to the current point, most recent first
            const answersToShow = userAnswers.slice(0, end);
            answersToShow.reverse().forEach((answer, index) => {
                const originalIndex = end - 1 - index;
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${originalIndex + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.appendChild(item); // Append instead of prepend to maintain the reversed order
            });
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }


        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
</html>
