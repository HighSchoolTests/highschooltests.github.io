<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের সংস্কৃতি ও সাংস্কৃতিক বৈচিত্র্য কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বাংলাদেশের সংস্কৃতি ও সাংস্কৃতিক বৈচিত্র্য কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ-১: বাংলাদেশের সাংস্কৃতিক বৈচিত্র্যের ধারণা (1-10)
            { question: "বাংলাদেশে ইসলাম কাদের মাধ্যমে আসে?", options: ["ব্যবসায়ীদের মাধ্যমে", "পর্যটকদের মাধ্যমে", "সুফিসাধকদের মাধ্যমে", "যুদ্ধজয়ের মাধ্যমে"], answer: "সুফিসাধকদের মাধ্যমে", explanation: "পাঠ-১ অনুযায়ী, ইসলাম এদেশে সুফিসাধকদের মাধ্যমে আসে এবং মধ্যযুগে তুরস্ক, ইরান, ইরাক থেকে আগত মানুষের মাধ্যমে মুসলিম সমাজের প্রসার ঘটে।" },
            { question: "মুসলমানদের দুটি প্রধান ঈদ উৎসব কী কী?", options: ["শবেবরাত ও ঈদ-এ-মিলাদুন্নবী", "ঈদ-উল-ফিতর ও ঈদ-উল-আজহা", "মহররম ও ঈদে মিলাদুন্নবী", "আশুরা ও ঈদ-উল-ফিতর"], answer: "ঈদ-উল-ফিতর ও ঈদ-উল-আজহা", explanation: "পাঠ্যবই অনুসারে, মুসলমানদের দুটি প্রধান ঈদ উৎসব হলো ঈদ-উল-ফিতর ও ঈদ-উল-আজহা।" },
            { question: "হিন্দু সম্প্রদায়ের প্রধান উৎসব কোনটি?", options: ["জন্মাষ্টমী", "রথযাত্রা", "কালীপূজা", "দুর্গাপূজা"], answer: "দুর্গাপূজা", explanation: "পাঠ-১ এ উল্লেখ করা হয়েছে যে, হিন্দুদের প্রধান উৎসব দুর্গাপূজা, এছাড়াও কালীপূজা, সরস্বতী পূজা, জন্মাষ্টমী ইত্যাদিও রয়েছে।" },
            { question: "বৌদ্ধ ধর্মাবলম্বীরা কোন উৎসবটি উৎসবমুখর পরিবেশে আয়োজন করে?", options: ["প্রবারণা পূর্ণিমা", "বড়দিন", "বুদ্ধপূর্ণিমা", "পানি উৎসব"], answer: "বুদ্ধপূর্ণিমা", explanation: "পাঠ-১ অনুযায়ী, বৌদ্ধরা গৌতম বুদ্ধের অনুসারী এবং তারা বুদ্ধপূর্ণিমায় উৎসবমুখর অনুষ্ঠানের আয়োজন করে।" },
            { question: "খ্রিষ্টান সম্প্রদায় যিশুখ্রিষ্টের জন্মদিনকে কী হিসেবে পালন করে?", options: ["গুড ফ্রাইডে", "ইস্টার সানডে", "নববর্ষ", "বড়দিন"], answer: "বড়দিন", explanation: "এদেশের খ্রিষ্টান সম্প্রদায় যিশুখ্রিষ্টের জন্মদিন উপলক্ষে বড়দিন উৎসব পালন করে থাকে।" },
            { question: "সব ধর্মের মূল শিক্ষা কী?", options: ["শান্তি ও সম্প্রীতি", "আচার ও অনুষ্ঠান", "রীতি ও নীতি", "জ্ঞান ও প্রজ্ঞা"], answer: "শান্তি ও সম্প্রীতি", explanation: "পাঠ-১ এর শেষে বলা হয়েছে, ধর্মীয় রীতি-নীতিতে পার্থক্য থাকলেও সব ধর্মের মূল শিক্ষা হলো শান্তি ও সম্প্রীতি।" },
            { question: "বাংলা ভাষায় কোন কোন বিদেশি ভাষার মিশ্রণ ঘটেছে?", options: ["শুধুমাত্র ইংরেজি ও হিন্দি", "অস্ট্রিক, দ্রাবিড়, সংস্কৃত, পালি, আরবি, ফার্সি", "চীনা, জাপানি, কোরিয়ান", "শুধুমাত্র সংস্কৃত ও পালি"], answer: "অস্ট্রিক, দ্রাবিড়, সংস্কৃত, পালি, আরবি, ফার্সি", explanation: "হাজার বছর ধরে নানা জাতির আগমনের ফলে বাংলা ভাষায় অস্ট্রিক, দ্রাবিড়, সংস্কৃত, পালি, আরবি, ফার্সিসহ অনেক বিদেশি ভাষার মিশ্রণ ঘটেছে।" },
            { question: "বাংলাদেশের অধিকাংশ মানুষের মাতৃভাষা কী?", options: ["চাকমা", "বাংলা", "সাঁওতালি", "মারমা"], answer: "বাংলা", explanation: "ভাষা বিচারে সাংস্কৃতিক বৈচিত্র্য অংশে বলা হয়েছে, বাংলাদেশের অধিকাংশ মানুষ বাংলা ভাষায় কথা বলে।" },
            { question: "পুঁথিপাঠ ও বাউল গানে কোন সম্প্রদায়ের অবদান রয়েছে?", options: ["শুধুমাত্র মুসলিম", "শুধুমাত্র হিন্দু", "সকল সম্প্রদায়ের", "শুধুমাত্র বৌদ্ধ"], answer: "সকল সম্প্রদায়ের", explanation: "পাঠ-১ এ বলা হয়েছে, বাংলার সংস্কৃতিতে পুঁথিপাঠ, বাউল মুর্শিদি গানসহ বিভিন্ন লোকগানে সকল সম্প্রদায়ের মানুষের অবদান রয়েছে।" },
            { question: "বিভিন্ন সম্প্রদায়ের জীবনাচরণের মধ্যে ভিন্নতা কোথায় লক্ষ করা যায়?", options: ["শুধুমাত্র পোশাকে", "শুধুমাত্র খাবারে", "খাওয়া দাওয়া, পোশাক, বিয়ে, সম্পত্তিতে অধিকার", "শুধুমাত্র ভাষায়"], answer: "খাওয়া দাওয়া, পোশাক, বিয়ে, সম্পত্তিতে অধিকার", explanation: "সম্প্রদায় বিচারে সাংস্কৃতিক বৈচিত্র্য অংশে বলা হয়েছে যে, খাওয়া দাওয়া, পোশাক, বিয়ের অনুষ্ঠান, সম্পত্তিতে অধিকার ইত্যাদিতে ভিন্নতা রয়েছে।" },
            // পাঠ-২ ও ৩: বাংলাদেশের গ্রাম ও শহরের সংস্কৃতি (11-25)
            { question: "এক সময় বাংলাদেশকে কী বলা হতো?", options: ["একটি বড়ো শহর", "নদীর দেশ", "একটি বড়ো গ্রাম", "কৃষির দেশ"], answer: "একটি বড়ো গ্রাম", explanation: "পাঠ-২ ও ৩ অংশে বলা হয়েছে, এক সময় বাংলাদেশকে একটি বড়ো গ্রাম বলা হতো কারণ তখন অর্থনীতির প্রধান উৎস ছিল কৃষি।" },

            const savedState = localStorage.getItem('quizProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                
                scoreDisplay.textContent = `স্কোর: ${score}`;

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display all answers up to the current point, most recent first
            const answersToShow = userAnswers.slice(0, end);
            answersToShow.reverse().forEach((answer, index) => {
                const originalIndex = end - 1 - index;
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${originalIndex + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.appendChild(item); // Append instead of prepend to maintain the reversed order
            });
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }


        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
