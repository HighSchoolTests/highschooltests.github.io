<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশ ও আন্তর্জাতিক সহযোগিতা কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বাংলাদেশ ও আন্তর্জাতিক সহযোগিতা কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ-১: আন্তর্জাতিক সহযোগিতা (1-5)
            { question: "বৈদেশিক নীতির মূলে কী রয়েছে?", options: ["যুদ্ধ প্রস্তুতি", "অর্থনৈতিক সমৃদ্ধি", "পারস্পরিক নির্ভরশীলতা", "সাংস্কৃতিক বিনিময়"], answer: "পারস্পরিক নির্ভরশীলতা", explanation: "পাঠ-১ অনুযায়ী, বৈদেশিক নীতির মূলে রয়েছে পারস্পরিক নির্ভরশীলতার মাধ্যমে নিজ দেশের স্বার্থ সংরক্ষণ করা।" },
            { question: "কেনো দেশই সম্পূর্ণ আত্মনির্ভরশীল নয় কেন?", options: ["ভৌগোলিক বিচ্ছিন্নতার কারণে", "ভাষাগত ভিন্নতার কারণে", "সম্পদের সীমাবদ্ধতার কারণে", "বিভিন্ন ধরনের সমস্যার কারণে"], answer: "বিভিন্ন ধরনের সমস্যার কারণে", explanation: "পাঠ-১ এ বলা হয়েছে, দেশগুলোতে বিভিন্ন ধরনের সমস্যা থাকায় এবং সেগুলো একা সমাধান করা সম্ভব না হওয়ায় কোনো দেশই সম্পূর্ণ আত্মনির্ভরশীল নয়।" },
            { question: "বিশ্বের দেশগুলোর মধ্যে সহযোগিতা ও বন্ধুত্ব গড়ে ওঠার কারণ কী?", options: ["বাণিজ্যিক চুক্তি", "পারস্পরিক সহযোগিতার প্রয়োজনীয়তা", "একই ধরনের শাসনব্যবস্থা", "জাতিগত সংঘাত"], answer: "পারস্পরিক সহযোগিতার প্রয়োজনীয়তা", explanation: "পাঠ-১ অনুসারে, বিশ্বের দেশগুলো স্বাধীন হলেও তাদের মধ্যে পারস্পরিক সহযোগিতার প্রয়োজনীয়তা ও বন্ধুত্বের মনোভাব রয়েছে।" },
            { question: "নিরক্ষরতা দূর করার জন্য ইউনিসেফ ও ইউনেস্কো দেশগুলোকে কী ধরনের সাহায্য দেয়?", options: ["শুধুমাত্র সামরিক", "শুধুমাত্র রাজনৈতিক", "আর্থিক ও প্রযুক্তিগত", "শুধুমাত্র পরামর্শমূলক"], answer: "আর্থিক ও প্রযুক্তিগত", explanation: "উদাহরণ-১ এ বলা হয়েছে, ইউনিসেফ, ইউনেস্কোসহ বিশ্বের অন্যান্য আন্তর্জাতিক সংস্থা নিরক্ষরতা দূর করার জন্য আর্থিক ও প্রযুক্তিগত সাহায্য দিচ্ছে।" },
            { question: "'টেকসই উন্নয়ন লক্ষ্যমাত্রা'র (SDG) যাত্রা কত সাল থেকে শুরু হয়?", options: ["২০১৪", "২০১৫", "২০১৬", "২০১৭"], answer: "২০১৬", explanation: "পাঠ-১ এর উদাহরণে বলা হয়েছে, 'সহস্রাব্দ উন্নয়ন লক্ষ্যমাত্রা' ২০১৫ সালে মেয়াদ উত্তীর্ণ হওয়ার পর 'টেকসই উন্নয়ন লক্ষ্যমাত্রা'র যাত্রা ২০১৬ হতে শুরু হয়।" },

            // পাঠ-২: জাতিসংঘ গঠন (6-15)
            { question: "বিংশ শতাব্দীতে ২৫ বছরের ব্যবধানে পৃথিবীতে কয়টি বিশ্বযুদ্ধ সংঘটিত হয়?", options: ["একটি", "দুটি", "তিনটি", "চারটি"], answer: "দুটি", explanation: "পাঠ-২ অনুযায়ী, বিংশ শতাব্দীর প্রথম ভাগে মাত্র ২৫ বছরের ব্যবধানে পৃথিবীতে দুটি বিশ্বযুদ্ধ সংঘটিত হয়।" },
            { question: "প্রথম বিশ্বযুদ্ধের পর বিশ্বশান্তি প্রতিষ্ঠার জন্য কোন সংস্থা গঠিত হয়েছিল?", options: ["জাতিসংঘ", "কমনওয়েলথ", "সম্মিলিত জাতিপুঞ্জ বা লীগ অব নেশনস", "ন্যাটো"], answer: "সম্মিলিত জাতিপুঞ্জ বা লীগ অব নেশনস", explanation: "পাঠ-২ এ বলা হয়েছে, প্রথম বিশ্বযুদ্ধের পর বিশ্বশান্তি প্রতিষ্ঠার জন্য ১৯২০ সালে গঠিত হয়েছিল সম্মিলিত জাতিপুঞ্জ বা লীগ অব নেশনস।" },
            { question: "লীগ অব নেশনস কেন স্থায়িত্ব লাভ করতে পারেনি?", options: ["সদস্য দেশের অভাবে", "আর্থিক সংকটের কারণে", "বিভিন্ন দেশের স্বার্থপরতার কারণে", "সদর দপ্তর না থাকায়"], answer: "বিভিন্ন দেশের স্বার্থপরতার কারণে", explanation: "পাঠ-২ অনুযায়ী, বিভিন্ন দেশের স্বার্থপরতার কারণে লীগ অব নেশনস স্থায়িত্ব লাভ করতে পারেনি।" },
            { question: "জাতিসংঘ কখন প্রতিষ্ঠা লাভ করে?", options: ["১৯২০ সালের ১০ই জানুয়ারি", "১৯৩৯ সালের ১লা সেপ্টেম্বর", "১৯৪৫ সালের ২৪-এ অক্টোবর", "১৯৭১ সালের ১৬ই ডিসেম্বর"], answer: "১৯৪৫ সালের ২৪-এ অক্টোবর", explanation: "পাঠ-২ অনুসারে, দীর্ঘদিন আলাপ আলোচনার মাধ্যমে ১৯৪৫ সালের ২৪-এ অক্টোবর তারিখে জাতিসংঘ প্রতিষ্ঠা লাভ করে।" },
            { question: "জাতিসংঘ প্রতিষ্ঠার উদ্যোগে কোন দুজন বিশ্বনেতা অগ্রণী ভূমিকা পালন করেন?", options: ["স্ট্যালিন ও হিটলার", "উইনস্টন চার্চিল ও রুজভেল্ট", "মুসোলিনি ও তোজো", "নেহেরু ও মাও সে তুং"], answer: "উইনস্টন চার্চিল ও রুজভেল্ট", explanation: "পাঠ-২ এ উল্লেখ আছে, তৎকালীন বৃটিশ প্রধানমন্ত্রী উইনস্টন চার্চিল এবং যুক্তরাষ্ট্রের প্রেসিডেন্ট রুজভেল্ট-এর উদ্যোগে জাতিসংঘ প্রতিষ্ঠার প্রচেষ্টা শুরু হয়।" },

        function clearQuizState() {
            localStorage.removeItem('quizProgress');
        }

        // Check for saved data on page load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('quizProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                const continueSavedBtn = document.createElement('button');
                continueSavedBtn.id = 'continue-saved-btn';
                continueSavedBtn.className = 'btn continue-btn';
                continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                startButtonsContainer.appendChild(continueSavedBtn);
                
                continueSavedBtn.addEventListener('click', loadQuizState);
            }
        });

        // --- Core Quiz Functions ---

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            if(currentQuestionIndex >= questions.length){
                showOverview(true); 
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null); 
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            for(let i = 0; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
</html>
