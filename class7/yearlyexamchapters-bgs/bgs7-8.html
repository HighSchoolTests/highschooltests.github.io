<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের সামাজিক সমস্যা কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বাংলাদেশের সামাজিক সমস্যা কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // যৌতুক (প্রশ্ন ১-২৫)
            { question: "বিয়ের সময় বর বা কনে বিপরীত পক্ষের কাছ থেকে যে অর্থ বা সম্পত্তি দাবি করে, তাকে কী বলা হয়?", options: ["উপহার", "দেনমোহর", "যৌতুক", "উত্তরাধিকার"], answer: "যৌতুক", explanation: "পাঠ-১ অনুযায়ী, বিয়ের সময় বর বা কনে বিপরীত পক্ষের কাছ থেকে যে অর্থ বা সম্পত্তি দাবি করে ও গ্রহণ করে তাকেই বলা হয় যৌতুক।" },
            { question: "বাংলাদেশের বিবাহসংক্রান্ত আইন অনুযায়ী যৌতুক আদান-প্রদান কী?", options: ["ঐচ্ছিক", "নিষিদ্ধ", "সামাজিকভাবে স্বীকৃত", "শর্তসাপেক্ষে বৈধ"], answer: "নিষিদ্ধ", explanation: "পাঠ-১ এ বলা হয়েছে, এদেশের বিবাহসংক্রান্ত আইনে যৌতুক আদান প্রদান নিষিদ্ধ।" },
            { question: "বর্তমানে বাংলাদেশে সাধারণত কোন পক্ষ কনেপক্ষের কাছ থেকে যৌতুক দাবি করে?", options: ["কনেপক্ষ", "বরপক্ষ", "উভয় পক্ষ", "ঘটক"], answer: "বরপক্ষ", explanation: "পাঠ-১ অনুসারে, বর্তমানে বাংলাদেশে প্রায় সব ক্ষেত্রেই বরপক্ষ কনেপক্ষের কাছ থেকে যৌতুক দাবি করে।" },
            { question: "প্রাচীন এথেন্সে বিয়ের পর কনে স্বামীর ঘরে কী নিয়ে যেত?", options: ["শিক্ষা", "ধর্মীয় গ্রন্থ", "পারিবারিক চিহ্ন", "অর্থসম্পদ"], answer: "অর্থসম্পদ", explanation: "পাঠ-১ এ উল্লেখ আছে, প্রাচীন এথেন্সেও বিয়ের পর কনে স্বামীর ঘরে নিয়ে যেত অর্থসম্পদ।" },
            { question: "পাঠ্যবই অনুযায়ী, যৌতুক সমস্যার সৃষ্টির প্রধান কারণ হিসেবে কী মনে করা হয়?", options: ["অশিক্ষা", "দারিদ্র্য", "সামাজিক মর্যাদা", "কুসংস্কার"], answer: "দারিদ্র্য", explanation: "পাঠ-১ অনুযায়ী, দারিদ্র্যের কারণেই এ সমস্যার সৃষ্টি হয়েছে বলে মনে করা হয়।" },
            { question: "দারিদ্র্য ছাড়াও যৌতুক প্রথার অন্যতম সামাজিক কারণ কোনটি?", options: ["ধর্মীয় গোঁড়ামি", "অধিক জনসংখ্যা", "নারী হিসেবে জন্মানোকে কম সম্মানের মনে করা", "রাজনৈতিক অস্থিরতা"], answer: "নারী হিসেবে জন্মানোকে কম সম্মানের মনে করা", explanation: "পাঠ-১ এ বলা হয়েছে, নারী হিসেবে জন্মানো মানে কম সম্মানের বলে গণ্য হওয়াও যৌতুক প্রথার অন্যতম কারণ।" },
            { question: "যৌতুকের কারণে বিবাহিত নারীর প্রতি প্রধানত কী ঘটে?", options: ["সম্মান বৃদ্ধি পায়", "সম্পর্কের উন্নতি হয়", "অত্যাচার ও সহিংসতা", "আর্থিক সচ্ছলতা আসে"], answer: "অত্যাচার ও সহিংসতা", explanation: "পাঠ-১ অনুসারে, বিবাহিত নারীর প্রতি অত্যাচার ও সহিংসতার মূল কারণ যৌতুক।" },
            { question: "যৌতুকের দাবি পূরণ করতে না পারলে অনেক সময় কী পরিণতি ঘটে?", options: ["স্ত্রীর প্রতি ভালোবাসা বেড়ে যায়", "বিবাহবিচ্ছেদ বা স্ত্রীর প্রাণহানি", "বরপক্ষ ক্ষমা করে দেয়", "কনের পরিবারকে সাহায্য করা হয়"], answer: "বিবাহবিচ্ছেদ বা স্ত্রীর প্রাণহানি", explanation: "পাঠ-১ অনুযায়ী, যৌতুকের কারণেই বিবাহবিচ্ছেদ ও কখনো কখনো স্ত্রীর প্রাণহানির ঘটনাও ঘটে।" },
            { question: "আইনের দৃষ্টিতে যৌতুক দেওয়া এবং নেওয়া উভয়ই কী?", options: ["একটি সামাজিক রীতি", "একটি ব্যক্তিগত বিষয়", "একটি সাধারণ ঘটনা", "সমান অপরাধ"], answer: "সমান অপরাধ", explanation: "পাঠ-১ এর শেষে বলা হয়েছে, আমাদের মনে রাখা প্রয়োজন যে যৌতুক দেওয়া ও নেওয়া দুই-ই সমান অপরাধ।" },
            { question: "বাংলাদেশে যৌতুক নিরোধ আইন প্রথম কত সালে প্রণয়ন করা হয়?", options: ["১৯৭২ সালে", "১৯৮০ সালে", "১৯৮৬ সালে", "২০০২ সালে"], answer: "১৯৮০ সালে", explanation: "পাঠ-২ অনুযায়ী, যৌতুক বন্ধ করার জন্য বাংলাদেশে ১৯৮০ সালে যৌতুক নিরোধ আইন প্রণয়ন করা হয়েছে।" },
            { question: "১৯৮০ সালের আইন অনুযায়ী যৌতুক প্রদানের শাস্তি কী ছিল?", options: ["শুধুমাত্র জরিমানা", "শুধুমাত্র কারাদণ্ড", "সর্বোচ্চ ১ বছরের কারাদণ্ড বা ৫ হাজার টাকা জরিমানা", "যাবজ্জীবন কারাদণ্ড"], answer: "সর্বোচ্চ ১ বছরের কারাদণ্ড বা ৫ হাজার টাকা জরিমানা", explanation: "পাঠ-২ এ উল্লেখ আছে, ১৯৮০ সালের আইন অনুযায়ী যৌতুক প্রদান বা গ্রহণ করলে সর্বোচ্চ এক বছরের কারাদণ্ড বা পাঁচ হাজার টাকা অর্থদণ্ড হতে পারে।" },
            { question: "যৌতুক আদান-প্রদানে সহায়তাকারীর শাস্তি কী?", options: ["কোনো শাস্তি নেই", "মূল অপরাধীর অর্ধেক শাস্তি", "মূল অপরাধীর সমান শাস্তি", "শুধুমাত্র তিরস্কার"], answer: "মূল অপরাধীর সমান শাস্তি", explanation: "পাঠ-২ অনুযায়ী, যৌতুক আদান-প্রদানে সহায়তাকারীও একই শাস্তি পাবে।" },

        function saveQuizState() {
            const state = {
                currentQuestionIndex,
                score,
                userAnswers
            };
            localStorage.setItem('quizProgress', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('quizProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('quizProgress');
        }

        // Check for saved data on page load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('quizProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');

                continueSavedBtn.id = 'continue-saved-btn';

            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

                showOverview(true); 
                return;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');

                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));

                    selectAnswer(null, null);

            clearInterval(timer);
            optionsContainer.innerHTML = '';

                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            for(let i = 0; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
</html>
