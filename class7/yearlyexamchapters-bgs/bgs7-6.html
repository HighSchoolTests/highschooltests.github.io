<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশের জলবায়ু কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বাংলাদেশের জলবায়ু কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ-১: বাংলাদেশের জলবায়ুর প্রকৃতি (1-10)
            { question: "জলবায়ু বলতে কী বোঝায়?", options: ["এক দিনের আবহাওয়া", "এক মাসের আবহাওয়া", "৩০-৪০ বছরের গড় আবহাওয়া", "ঋতু পরিবর্তন"], answer: "৩০-৪০ বছরের গড় আবহাওয়া", explanation: "পাঠ-১ অনুযায়ী, কোনো অঞ্চলের ৩০ থেকে ৪০ বছরের গড় আবহাওয়াকে তার জলবায়ু বলা হয়, যেখানে আবহাওয়া হলো தினசரி অবস্থা।" },
            { question: "বাংলাদেশের জলবায়ু কী নামে পরিচিত?", options: ["নিরক্ষীয় জলবায়ু", "ক্রান্তীয় মৌসুমি জলবায়ু", "ভূমধ্যসাগরীয় জলবায়ু", "শীতল জলবায়ু"], answer: "ক্রান্তীয় মৌসুমি জলবায়ু", explanation: "বাংলাদেশ ক্রান্তীয় অঞ্চলে অবস্থিত হওয়ায় এবং মৌসুমি বায়ুর প্রভাবে এখানকার জলবায়ু ক্রান্তীয় মৌসুমি জলবায়ু নামে পরিচিত।" },
            { question: "শীতকালে উত্তর থেকে আসা হিমপ্রবাহ থেকে বাংলাদেশকে রক্ষা করে কোনটি?", options: ["বঙ্গোপসাগর", "সুন্দরবন", "হিমালয় পর্বতমালা", "গারো পাহাড়"], answer: "হিমালয় পর্বতমালা", explanation: "হিমালয় পর্বতমালা বাংলাদেশের উত্তরে থাকায় তা শীতকালে উত্তর থেকে আসা হিমপ্রবাহ থেকে দেশকে রক্ষা করে।" },
            { question: "গ্রীষ্মকালে বাংলাদেশের সর্বোচ্চ গড় তাপমাত্রা কত থাকে?", options: ["২১° সেলসিয়াস", "৩৪° সেলসিয়াস", "৪৫° সেলসিয়াস", "৩০° সেলসিয়াস"], answer: "৩৪° সেলসিয়াস", explanation: "পাঠ-১ অনুসারে, গ্রীষ্মকালে বাংলাদেশের সর্বোচ্চ গড় তাপমাত্রা ৩৪° সেলসিয়াস এবং সর্বনিম্ন গড় তাপমাত্রা ২১° সেলসিয়াস থাকে।" },
            { question: "বর্ষাকালে বাংলাদেশে কোন দিক থেকে মৌসুমি বায়ু প্রবাহিত হয়?", options: ["উত্তর-পূর্ব", "দক্ষিণ-পশ্চিম", "উত্তর-পশ্চিম", "দক্ষিণ-পূর্ব"], answer: "দক্ষিণ-পশ্চিম", explanation: "বর্ষাকালে বাংলাদেশে বঙ্গোপসাগর হতে জলীয়বাষ্পপূর্ণ দক্ষিণ-পশ্চিম মৌসুমি বায়ু প্রবাহিত হয়, যার প্রভাবে প্রচুর বৃষ্টিপাত হয়।" },
            { question: "বাংলাদেশের কোন এলাকায় সবচেয়ে বেশি বৃষ্টিপাত হয়?", options: ["রাজশাহী, পাবনা", "ঢাকা, ময়মনসিংহ", "সিলেট, চট্টগ্রাম, কক্সবাজার", "খুলনা, বরিশাল"], answer: "সিলেট, চট্টগ্রাম, কক্সবাজার", explanation: "আবহাওয়া ও অবস্থানজনিত কারণে সিলেট, চট্টগ্রাম, কক্সবাজার এসব এলাকায় বেশি বৃষ্টিপাত হয়।" },
            { question: "বাংলাদেশের জলবায়ুকে 'সমভাবাপন্ন' বলা হয় কেন?", options: ["শুধু শীত অনুভূত হয়", "শুধু গরম অনুভূত হয়", "শীত বা গ্রীষ্ম কোনোটিই খুব তীব্র নয়", "সবসময় বৃষ্টি হয়"], answer: "শীত বা গ্রীষ্ম কোনোটিই খুব তীব্র নয়", explanation: "সমুদ্রের নিকটবর্তী হওয়ায় ও মৌসুমি বায়ুর প্রভাবে এখানে শীত বা গ্রীষ্ম কোনোটাই খুব তীব্র নয়, তাই এখানকার জলবায়ু সমভাবাপন্ন।" },
            { question: "গ্রীষ্ম মৌসুমের শুরুতে বাংলাদেশে কোন ঝড় হয়?", options: ["ঘূর্ণিঝড়", "টর্নেডো", "কালবৈশাখি", "শৈত্যপ্রবাহ"], answer: "কালবৈশাখি", explanation: "গ্রীষ্ম মৌসুমের শুরুতে অর্থাৎ বৈশাখ মাসে বাংলাদেশে কোথাও কোথাও কালবৈশাখি ঝড় হয়।" },
            { question: "কোন কোন মাসে বাংলাদেশে ঘূর্ণিঝড় ও জলোচ্ছ্বাস বেশি হয়?", options: ["জানুয়ারি-ফেব্রুয়ারি", "জুলাই-আগস্ট", "এপ্রিল-মে ও অক্টোবর-নভেম্বর", "ডিসেম্বর-জানুয়ারি"], answer: "এপ্রিল-মে ও অক্টোবর-নভেম্বর", explanation: "এপ্রিল-মে এবং অক্টোবর-নভেম্বর, এই দুই সময়ে মৌসুমি বায়ুর কারণে বাংলাদেশে বেশ ঘূর্ণিঝড় ও জলোচ্ছ্বাস হয়।" },
            { question: "বাংলাদেশের কোন অঞ্চলে শীতকালে তাপমাত্রা ৪°-৫° সেলসিয়াসে নেমে আসে?", options: ["উপকূলীয় অঞ্চলে", "দক্ষিণাঞ্চলে", "পূর্বাঞ্চলে", "উত্তর ও উত্তর-পশ্চিমাঞ্চলে"], answer: "উত্তর ও উত্তর-পশ্চিমাঞ্চলে", explanation: "ঠাকুরগাঁ, পঞ্চগড়, শ্রীমঙ্গলের মতো উত্তর ও উত্তর-পশ্চিমাঞ্চলের জায়গাগুলোতে শীতকালে তাপমাত্রা সবচেয়ে বেশি কমে।" },

            // পাঠ-২: জলবায়ু পরিবর্তনের কারণ (11-20)

                currentQuestionIndex,
                score,
                userAnswers
            };
            localStorage.setItem('quizProgress', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('quizProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('quizProgress');
        }

        // Check for saved data on page load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('quizProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                const continueSavedBtn = document.createElement('button');
                continueSavedBtn.id = 'continue-saved-btn';
                continueSavedBtn.className = 'btn continue-btn';
                continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                startButtonsContainer.appendChild(continueSavedBtn);
                
                continueSavedBtn.addEventListener('click', loadQuizState);
            }
        });

        // --- Core Quiz Functions ---

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            if(currentQuestionIndex >= questions.length){
                showOverview(true); 
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null); 
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display all answers up to the current point, most recent first
            const answersToShow = userAnswers.slice(0, end);
            answersToShow.reverse().forEach((answer, index) => {
                const originalIndex = end - 1 - index;
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${originalIndex + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.appendChild(item); // Append instead of prepend to maintain the reversed order
            });
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }


        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
