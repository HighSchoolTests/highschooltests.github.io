<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সৌরজগত ও আমাদের পৃথিবী কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #1a237e; /* Deep Indigo for Space */
            --secondary-bg: #283593;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --accent-color: #fdd835; /* Yellow for Sun/Stars */
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fbc02d);
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 216, 53, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(253, 216, 53, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #16a085, #1abc9c);
             box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);
             color: white;
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(22, 160, 133, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f1f3ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>সৌরজগত ও আমাদের পৃথিবী কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ ১-২: সৌরজগতের মডেল ও গঠন (1-15)
            { question: "প্রাচীনকালে টলেমীর মতবাদ অনুসারে সৌরজগতের কেন্দ্র কী ছিল?", options: ["সূর্য", "চাঁদ", "পৃথিবী", "বৃহস্পতি"], answer: "পৃথিবী", explanation: "পাঠ-১ অনুযায়ী, বিখ্যাত গণিতবিদ ও জ্যোতির্বিজ্ঞানী টলেমী জোরালোভাবে বলেন যে, পৃথিবীকে কেন্দ্র করেই সবকিছু ঘুরছে।" },
            { question: "কোন বিজ্ঞানী প্রথম সূর্যকেন্দ্রিক মডেলের প্রস্তাব করেন?", options: ["টলেমী", "অ্যারিস্টটল", "গ্যালিলিও", "কোপারনিকাস"], answer: "কোপারনিকাস", explanation: "পাঠ-১ এ বলা হয়েছে, কোপারনিকাস পৃথিবীকেন্দ্রিক মডেলের বদলে সূর্যকেন্দ্রিক মডেলের প্রস্তাব করেন।" },
            { question: "সূর্য কী?", options: ["একটি গ্রহ", "একটি উপগ্রহ", "একটি নক্ষত্র", "একটি ধূমকেতু"], answer: "একটি নক্ষত্র", explanation: "পাঠ ২-৪ অনুযায়ী, সূর্য একটি মাঝারি আকারের নক্ষত্র, যা মূলত একটি জ্বলন্ত গ্যাসপিন্ড।" },
            { question: "সূর্যে কোন দুটি গ্যাসের প্রাধান্য রয়েছে?", options: ["অক্সিজেন ও নাইট্রোজেন", "হাইড্রোজেন ও হিলিয়াম", "কার্বন ডাই-অক্সাইড ও মিথেন", "নিয়อน ও আর্গন"], answer: "হাইড্রোজেন ও হিলিয়াম", explanation: "পাঠ ২-৪ এ বলা হয়েছে, সূর্যের জ্বলন্ত গ্যাসপিন্ডে মূলত হাইড্রোজেন ও হিলিয়াম গ্যাস রয়েছে।" },
            { question: "সূর্য থেকে পৃথিবীতে আলো ও তাপ আসতে পারে কোন প্রক্রিয়ায়?", options: ["হাইড্রোজেন ভেঙে হিলিয়াম হয়", "হিলিয়াম ভেঙে হাইড্রোজেন হয়", "হাইড্রোজেন পরমাণু যুক্ত হয়ে হিলিয়াম হয়", "রাসায়নিক দহনের মাধ্যমে"], answer: "হাইড্রোজেন পরমাণু যুক্ত হয়ে হিলিয়াম হয়", explanation: "পাঠ ২-৪ অনুযায়ী, হাইড্রোজেন গ্যাসের পরমাণু পরস্পরের সাথে যুক্ত হয়ে হিলিয়াম পরমাণুতে পরিণত হওয়ার প্রক্রিয়ায় প্রচুর শক্তি উৎপন্ন হয়।" },
            { question: "সূর্যের সবচেয়ে কাছের গ্রহ কোনটি?", options: ["শুক্র", "পৃথিবী", "মঙ্গল", "বুধ"], answer: "বুধ", explanation: "পাঠ ২-৪ এ গ্রহগুলোর পরিচয়ে বলা হয়েছে, বুধ সূর্যের সবচেয়ে কাছের গ্রহ এবং এতে কোনো বায়ুমণ্ডল নেই।" },
            { question: "কোন গ্রহকে 'শুকতারা' বা 'সন্ধ্যাতারা' হিসেবে দেখা যায়?", options: ["বুধ", "শুক্র", "মঙ্গল", "বৃহস্পতি"], answer: "শুক্র", explanation: "পাঠ ২-৪ অনুযায়ী, শুক্র গ্রহকে আমরা সন্ধ্যাবেলায় পশ্চিম আকাশে সন্ধ্যাতারা এবং ভোরবেলায় শুকতারা রূপে দেখি।" },
            { question: "দূরত্বের দিক থেকে সূর্য থেকে পৃথিবীর অবস্থান কততম?", options: ["প্রথম", "দ্বিতীয়", "তৃতীয়", "চতুর্থ"], answer: "তৃতীয়", explanation: "পাঠ ২-৪ এ বলা হয়েছে, পৃথিবী সূর্য থেকে দূরত্বের দিক দিয়ে তৃতীয় গ্রহ।" },
            { question: "কোন গ্রহকে 'লাল গ্রহ' বলা হয়?", options: ["শুক্র", "মঙ্গল", "বৃহস্পতি", "শনি"], answer: "মঙ্গল", explanation: "পাঠ ২-৪ অনুযায়ী, মঙ্গলকে কখনো কখনো লাল গ্রহ বলা হয় কারণ এর পৃষ্ঠ লাল রঙের এবং ধূলিময়।" },
            { question: "সৌরজগতের সবচেয়ে বড় গ্রহ কোনটি?", options: ["শনি", "ইউরেনাস", "পৃথিবী", "বৃহস্পতি"], answer: "বৃহস্পতি", explanation: "পাঠ ২-৪ এ বলা হয়েছে, বৃহস্পতি সূর্যের সবচেয়ে বড়ো গ্রহ এবং এটিতে শুধু গ্যাসই রয়েছে।" },
            { question: "কোন গ্রহকে ঘিরে বলয় বা আংটা দেখা যায়?", options: ["বৃহস্পতি", "শনি", "ইউরেনাস", "নেপচুন"], answer: "শনি", explanation: "পাঠ ২-৪ অনুযায়ী, শনি গ্রহটিকে ঘিরে কতগুলো রিং বা আংটা রয়েছে।" },
            { question: "প্লুটোকে এখন আর গ্রহ বলা হয় না কেন?", options: ["এটি আকারে অনেক বড়", "এটি একটি ক্ষুদ্র ও অসম্পূর্ণ জ্যোতিষ্ক", "এটি সূর্যের আলো পায় না", "এর কোনো উপগ্রহ নেই"], answer: "এটি একটি ক্ষুদ্র ও অসম্পূর্ণ জ্যোতিষ্ক", explanation: "পাঠ ২-৪ এ উল্লেখ করা হয়েছে, ২০০৬ সালে বিজ্ঞানীরা সিদ্ধান্ত নেন যে প্লুটো একটি ক্ষুদ্র অসম্পূর্ণ গ্রহাণু, তাই এটি গ্রহের মর্যাদা হারায়।" },
            { question: "পৃথিবীর একমাত্র প্রাকৃতিক উপগ্রহের নাম কী?", options: ["সূর্য", "শুক্র", "মঙ্গল", "চাঁদ"], answer: "চাঁদ", explanation: "পাঠ ২-৪ অনুযায়ী, পৃথিবীর একমাত্র প্রাকৃতিক উপগ্রহ হলো চাঁদ।" },
            { question: "উপগ্রহগুলোর নিজস্ব আলো না থাকার পরেও আমরা চাঁদকে আলোকিত দেখি কেন?", options: ["চাঁদের নিজের আলো আছে", "এটি পৃথিবীর আলো প্রতিফলিত করে", "এটি সূর্যের আলো প্রতিফলিত করে", "এটি তারাগুলোর আলো প্রতিফলিত করে"], answer: "এটি সূর্যের আলো প্রতিফলিত করে", explanation: "পাঠ ২-৪ এ বলা হয়েছে, সূর্যের আলো চাঁদের পৃষ্ঠে পড়ে প্রতিফলিত হয় বলে আমরা চাঁদকে আলোকিত দেখি।" },

                const startButtonsContainer = document.querySelector('.start-buttons-container');
                if(!document.getElementById('continue-saved-btn')){
                    const continueSavedBtn = document.createElement('button');
                    continueSavedBtn.id = 'continue-saved-btn';
                    continueSavedBtn.className = 'btn continue-btn';
                    continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                    startButtonsContainer.appendChild(continueSavedBtn);
                    
                    continueSavedBtn.addEventListener('click', loadQuizState);
                }
            }
        });

        // --- Core Quiz Functions ---

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            if(currentQuestionIndex >= questions.length){
                showOverview(true); 
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null); 
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
                 const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display only the last 10 answers in the intermediate overview
            const startIndex = isFinal ? 0 : start;
            for(let i = startIndex; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                // Instead of reloading, just go back to the start screen for a smoother experience
                clearQuizState();
                const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
                showScreen('start-screen');
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
