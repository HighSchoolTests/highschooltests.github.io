<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জলবায়ু পরিবর্তন কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #4e54c8;
            --secondary-bg: #8f94fb;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --accent-color: #f7b733;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #fdc830);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 183, 51, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 183, 51, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f7f7ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>জলবায়ু পরিবর্তন কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ ১-২: পৃথিবীর বায়ুমণ্ডল
            { question: "বায়ুমণ্ডল মূলত কোন দুটি গ্যাস দিয়ে তৈরি?", options: ["অক্সিজেন ও কার্বন ডাইঅক্সাইড", "নাইট্রোজেন ও অক্সিজেন", "হাইড্রোজেন ও হিলিয়াম", "আর্গন ও জলীয়বাষ্প"], answer: "নাইট্রোজেন ও অক্সিজেন", explanation: "পাঠ ১-২ অনুযায়ী, বায়ুমণ্ডল মূলত নাইট্রোজেন ও অক্সিজেন দিয়ে তৈরি।" },
            { question: "ভূপৃষ্ঠের কাছাকাছি বায়ুমণ্ডল ঘন থাকে কেন?", options: ["বেশি বাতাস থাকার কারণে", "তাপমাত্রা বেশি থাকার কারণে", "পৃথিবীর টানের (মহাকর্ষ) ফলে", "মেঘ থাকার কারণে"], answer: "পৃথিবীর টানের (মহাকর্ষ) ফলে", explanation: "পাঠ ১-২ এ বলা হয়েছে, পৃথিবী সকল কিছুকে তার নিজের দিকে টানে। সেই টানের ফলে বায়ুমণ্ডলের গ্যাসগুলো পৃথিবীর পৃষ্ঠের কাছাকাছি থাকে, তাই বায়ুমণ্ডল ঘন হয়।" },
            { question: "ভূপৃষ্ঠ থেকে প্রায় ১২ কিলোমিটার পর্যন্ত বিস্তৃত বায়ুমণ্ডলের স্তরকে কী বলা হয়?", options: ["স্ট্রাটোমণ্ডল", "মেসোমণ্ডল", "তাপমণ্ডল", "ট্রপোমণ্ডল"], answer: "ট্রপোমণ্ডল", explanation: "পাঠ ১-২ এ উল্লেখ আছে, ভূপৃষ্ঠ থেকে বারো কিলোমিটার পর্যন্ত বায়ুমণ্ডলকে বলা হয় ট্রপোমণ্ডল।" },
            { question: "মেঘ, বৃষ্টি, বায়ুপ্রবাহ, ঝড় ইত্যাদি কোন স্তরে ঘটে?", options: ["ট্রপোমণ্ডল", "স্ট্রাটোমণ্ডল", "মেসোমণ্ডল", "তাপমণ্ডল"], answer: "ট্রপোমণ্ডল", explanation: "ট্রপোমণ্ডল স্তরে মানুষ ও জীবের জীবনকে প্রভাবিত করে এমন সব ঘটনা, যেমন মেঘ, বৃষ্টি, ঝড় ইত্যাদি ঘটে। তাই এটি সবচেয়ে গুরুত্বপূর্ণ স্তর।" },
            { question: "স্ট্রাটোমণ্ডলে অবস্থিত কোন গ্যাস সূর্যের ক্ষতিকারক রশ্মি থেকে আমাদের রক্ষা করে?", options: ["নাইট্রোজেন", "অক্সিজেন", "ওজোন", "কার্বন ডাইঅক্সাইড"], answer: "ওজোন", explanation: "পাঠ ১-২ অনুযায়ী, স্ট্রাটোমণ্ডলে রয়েছে ওজোন নামের একটি গ্যাস যা সূর্যের ক্ষতিকারক রশ্মি থেকে আমাদের রক্ষা করে।" },
            { question: "বায়ুমণ্ডলের কোন স্তরটি প্রায় বায়ুশূন্য?", options: ["ট্রপোমণ্ডল", "স্ট্রাটোমণ্ডল", "মেসোমণ্ডল", "তাপমণ্ডল"], answer: "তাপমণ্ডল", explanation: "পাঠ ১-২ অনুসারে, তাপমণ্ডল স্তরটি প্রায় বায়ুশূন্য এবং এখানে বায়ুর তাপমাত্রা দ্রুত বাড়ে।" },
            { question: "কোন স্তরে বেতার তরঙ্গ প্রতিফলিত হয়ে ফিরে আসে?", options: ["মেসোমণ্ডল", "স্ট্রাটোমণ্ডল", "তাপমণ্ডল", "ট্রপোমণ্ডল"], answer: "তাপমণ্ডল", explanation: "পাঠ্যবইয়ের পাঠ ১-২ এ বলা হয়েছে, তাপমণ্ডল স্তরে বেতার তরঙ্গ প্রতিফলিত হয়ে পৃথিবীতে ফিরে আসে।" },
            { question: "মেসোমণ্ডলের উচ্চতা বাড়ার সাথে সাথে বায়ুর তাপমাত্রার কী পরিবর্তন হয়?", options: ["তাপমাত্রা বাড়ে", "তাপমাত্রা কমে", "তাপমাত্রা একই থাকে", "প্রথমে বাড়ে পরে কমে"], answer: "তাপমাত্রা কমে", explanation: "পাঠ ১-২ থেকে জানা যায়, মেসোমণ্ডল স্তরের উচ্চতা বাড়ার সাথে সাথে বায়ুর তাপমাত্রা কমতে থাকে।" },
            { question: "বায়ুমণ্ডলের সবচেয়ে গুরুত্বপূর্ণ স্তর কোনটি?", options: ["স্ট্রাটোমণ্ডল", "ট্রপোমণ্ডল", "তাপমণ্ডল", "মেসোমণ্ডল"], answer: "ট্রপোমণ্ডল", explanation: "যেহেতু ট্রপোমণ্ডলে জীবের জন্য প্রয়োজনীয় উপাদান এবং আবহাওয়ার সকল ঘটনা ঘটে, তাই এটিই সবচেয়ে গুরুত্বপূর্ণ স্তর।" },
            { question: "পর্বতের চূড়ায় শ্বাস নেওয়ার জন্য অক্সিজেন সাথে নিতে হয় কেন?", options: ["উপরে বাতাস দূষিত থাকে", "উপরে বাতাস হালকা বা পাতলা থাকে", "উপরে কার্বন ডাইঅক্সাইড বেশি থাকে", "উপরে ঠাণ্ডা বেশি থাকে"], answer: "উপরে বাতাস হালকা বা পাতলা থাকে", explanation: "ভূপৃষ্ঠ থেকে যত উপরে যাওয়া যায়, বায়ুমণ্ডল তত হালকা বা পাতলা হয়। তাই পর্বতের চূড়ায় অক্সিজেনের পরিমাণ কম থাকে।" },

            // পাঠ ৩: পরিবেশে পানিচক্র
            { question: "পরিবেশে পানিচক্রের জন্য কোনটি অত্যন্ত গুরুত্বপূর্ণ?", options: ["চাঁদের আলো", "বায়ুপ্রবাহ", "সূর্যতাপ", "গাছপালা"], answer: "সূর্যতাপ", explanation: "পাঠ ৩ এ বলা হয়েছে, পানিচক্রের উপর সূর্যতাপের একটি বড়ো প্রভাব রয়েছে।" },

            { question: "সমুদ্রের পানি প্রসারিত হওয়ার কারণ কী?", options: ["বেশি বৃষ্টিপাত", "নদীর পানি বৃদ্ধি", "তাপমাত্রা বৃদ্ধি", "বরফ জমা"], answer: "তাপমাত্রা বৃদ্ধি", explanation: "পাঠ ৮-১০ অনুযায়ী, পৃথিবীর তাপমাত্রা বৃদ্ধির ফলে শুধু বরফই গলছে না, সমুদ্রের পানিও প্রসারিত হচ্ছে, যা সমুদ্রপৃষ্ঠের উচ্চতা বাড়াচ্ছে।" }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const overviewScreen = document.getElementById('overview-screen');
        const startBtn = document.getElementById('start-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerText = document.getElementById('timer-text');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const overviewTitle = document.getElementById('overview-title');
        const overviewSummary = document.getElementById('overview-summary');
        const overviewList = document.getElementById('overview-list');
        const continueBtn = document.getElementById('continue-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const TIME_LIMIT = 25; // As requested
        let timeLeft = TIME_LIMIT;
        let userAnswers = [];

        // --- Data Persistence Functions ---
        function saveQuizState() {
            const state = {
                currentQuestionIndex,
                score,
                userAnswers
            };
            localStorage.setItem('quizProgress', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('quizProgress');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('quizProgress');
        }

        // Check for saved data on page load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('quizProgress');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                const continueSavedBtn = document.createElement('button');
                continueSavedBtn.id = 'continue-saved-btn';
                continueSavedBtn.className = 'btn continue-btn';
                continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                startButtonsContainer.appendChild(continueSavedBtn);
                
                continueSavedBtn.addEventListener('click', loadQuizState);
            }
        });

        // --- Core Quiz Functions ---

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            if(currentQuestionIndex >= questions.length){
                showOverview(true); 
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null); 
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            for(let i = 0; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                window.location.reload(); // Reload the page to reset everything cleanly
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
