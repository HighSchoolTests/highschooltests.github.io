<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিদ্যুৎ ও চুম্বকের ঘটনা কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #2980b9; /* Blue theme for electricity/magnetism */
            --secondary-bg: #3498db;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --accent-color: #e67e22;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #d35400);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(230, 126, 34, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #16a085, #1abc9c);
             box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(22, 160, 133, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #f0f8ff;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>বিদ্যুৎ ও চুম্বকের ঘটনা কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৪৮টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ ১-৩: আধান বা চার্জ
            { question: "পরমাণুর নিউক্লিয়াসে কোন দুটি কণা থাকে?", options: ["ইলেকট্রন ও প্রোটন", "প্রোটন ও নিউট্রন", "ইলেকট্রন ও নিউট্রন", "শুধুমাত্র প্রোটন"], answer: "প্রোটন ও নিউট্রন", explanation: "পাঠ-১ অনুযায়ী, পরমাণুর কেন্দ্রে নিউক্লিয়াস থাকে, যা প্রোটন ও নিউট্রনের সমন্বয়ে গঠিত।" },
            { question: "স্বাভাবিক অবস্থায় পরমাণু আধান নিরপেক্ষ হয় কেন?", options: ["প্রোটন না থাকায়", "ইলেকট্রন না থাকায়", "প্রোটন ও ইলেকট্রনের সংখ্যা সমান হওয়ায়", "নিউট্রনের সংখ্যা বেশি হওয়ায়"], answer: "প্রোটন ও ইলেকট্রনের সংখ্যা সমান হওয়ায়", explanation: "পাঠ-১ এ বলা হয়েছে, একটি পরমাণুতে যে কয়টি প্রোটন (ধনাত্মক) থাকে, সেই কয়টিই ইলেকট্রন (ঋণাত্মক) থাকে, ফলে মোট চার্জ শূন্য হয়ে পরমাণু নিরপেক্ষ হয়।" },
            { question: "ঘর্ষণের ফলে দুটি বস্তুর মধ্যে কীসের আদান-প্রদান ঘটে?", options: ["প্রোটন", "নিউট্রন", "ইলেকট্রন", "পরমাণু"], answer: "ইলেকট্রন", explanation: "পাঠ-১ এ বলা হয়েছে, যখনই দুটো পদার্থকে ঘর্ষণ করা হয়, তখন একটি পদার্থের ইলেকট্রন অন্য একটি পদার্থে চলে যেতে পারে।" },
            { question: "সমধর্মী দুটি আধান পরস্পরকে কী করে?", options: ["আকর্ষণ করে", "বিকর্ষণ করে", "কোনোটিই করে না", "প্রথমে আকর্ষণ পরে বিকর্ষণ করে"], answer: "বিকর্ষণ করে", explanation: "পাঠ-২ এর পরীক্ষা থেকে সিদ্ধান্ত নেওয়া হয়েছে যে, সমধর্মী আধান পরস্পরকে বিকর্ষণ করে (যেমন- দুটি আহিত চিরুনি বা বেলুন)।" },
            { question: "বিপরীতধর্মী দুটি আধান পরস্পরকে কী করে?", options: ["আকর্ষণ করে", "বিকর্ষণ করে", "কোনোটিই করে না", "প্রথমে বিকর্ষণ পরে আকর্ষণ করে"], answer: "আকর্ষণ করে", explanation: "পাঠ-২ এর পরীক্ষা থেকে সিদ্ধান্ত নেওয়া হয়েছে যে, বিপরীতধর্মী আধান পরস্পরকে আকর্ষণ করে (যেমন- উলের কাপড় ও আহিত বেলুন)।" },
            { question: "একটি কাচদণ্ডকে সিল্ক দিয়ে ঘষলে কাচদণ্ডটি ধনাত্মক আধানে আহিত হয়। এর কারণ কী?", options: ["কাচদণ্ড প্রোটন গ্রহণ করে", "সিল্ক ইলেকট্রন গ্রহণ করে", "কাচদণ্ড ইলেকট্রন বর্জন করে", "সিল্ক প্রোটন বর্জন করে"], answer: "কাচদণ্ড ইলেকট্রন বর্জন করে", explanation: "পাঠ-১ এর উদাহরণ অনুযায়ী, সিল্কের কাপড় কাচ থেকে ইলেকট্রন আকর্ষণ করে। ফলে কাচে ইলেকট্রনের ঘাটতি হওয়ায় তা ধনাত্মক আধানে আহিত হয়।" },
            { question: "একটি চিরুনি দিয়ে চুল আঁচড়ানোর পর তা কাগজের টুকরোকে আকর্ষণ করে কেন?", options: ["চিরুনি চুম্বকে পরিণত হয়", "কাগজে আধান থাকে", "আহিত চিরুনি আবেশের মাধ্যমে কাগজকে আকৃষ্ট করে", "বাতাসের কারণে"], answer: "আহিত চিরুনি আবেশের মাধ্যমে কাগজকে আকৃষ্ট করে", explanation: "পাঠ-৩ অনুযায়ী, চিরুনি ঘর্ষণের ফলে আহিত হয় এবং আবেশ প্রক্রিয়ায় কাগজের টুকরোগুলোর নিকট প্রান্তে বিপরীত আধান সৃষ্টি করে আকর্ষণ করে।" },
            { question: "আধানের অস্তিত্ব প্রমাণের পরীক্ষায় চিরুনিকে কী দিয়ে ঘষা হয়েছিল?", options: ["সিল্কের কাপড়", "শুকনো চুল বা পশম", "ধাতব পাত", "কাগজ"], answer: "শুকনো চুল বা পশম", explanation: "পাঠ-৩ এর কাজে প্লাস্টিকের চিরুনিকে পশম বা উলের কাপড় অথবা শুকনো চুল দিয়ে ঘষতে বলা হয়েছে।" },
            { question: "যদি কোনো বস্তু ইলেকট্রন গ্রহণ করে, তবে বস্তুটি কী ধরনের আধানে আহিত হয়?", options: ["ধনাত্মক", "ঋণাত্মক", "নিরপেক্ষ", "উভধর্মী"], answer: "ঋণাত্মক", explanation: "ইলেকট্রনের চার্জ ঋণাত্মক। কোনো বস্তু অতিরিক্ত ইলেকট্রন গ্রহণ করলে তাতে ঋণাত্মক চার্জের আধিক্য ঘটে, ফলে বস্তুটি ঋণাত্মক আধানে আহিত হয়।" },
            { question: "স্থির বিদ্যুৎ কী?", options: ["প্রবাহিত বিদ্যুৎ", "আহিত বস্তুতে স্থির অবস্থায় থাকা বিদ্যুৎ", "ব্যাটারির বিদ্যুৎ", "চুম্বকের শক্তি"], answer: "আহিত বস্তুতে স্থির অবস্থায় থাকা বিদ্যুৎ", explanation: "ঘর্ষণের ফলে উৎপন্ন আধান যখন কোনো বস্তুতে চলাচল না করে স্থির অবস্থায় থাকে, তখন তাকে স্থিরবিদ্যুৎ বলে।" },
            
            // পাঠ ৪-৬: পরিবাহী, অপরিবাহী, বর্তনী
            { question: "যেসব পদার্থের মধ্য দিয়ে ইলেকট্রন সহজে চলাচল করতে পারে, তাদের কী বলে?", options: ["অপরিবাহী", "অর্ধপরিবাহী", "পরিবাহী", "অচৌম্বক পদার্থ"], answer: "পরিবাহী", explanation: "পাঠ-৪ অনুযায়ী, পরিবাহী পদার্থের ইলেকট্রনসমূহ এক পরমাণু থেকে অন্য পরমাণুতে সহজেই চলাচল করতে পারে।" },

        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
                 const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display only the last 10 answers in the intermediate overview
            const startIndex = isFinal ? 0 : start;
            for(let i = startIndex; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                // Instead of reloading, just go back to the start screen for a smoother experience
                clearQuizState();
                const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
                showScreen('start-screen');
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

    </script>
</body>
</html>
