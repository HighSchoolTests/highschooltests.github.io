<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তাপ ও তাপমাত্রা কুইজ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&family=Poppins:wght@600&display=swap');

        :root {
            --primary-bg: #f39c12; /* Orange/Yellow theme for heat */
            --secondary-bg: #f1c40f;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-color: #333;
            --accent-color: #e67e22;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --light-gray: #f0f0f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary-bg);
        }
        
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--primary-bg);
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .start-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-color), #d35400);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(230, 126, 34, 0.6);
        }
        
        .btn.continue-btn {
            background: linear-gradient(45deg, #2980b9, #3498db);
             box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .btn.continue-btn:hover {
             box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }


        #quiz-screen .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        #question-counter, #score-display {
             background: var(--light-gray);
             padding: 8px 15px;
             border-radius: 20px;
        }

        #timer {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--primary-bg);
        }
        
        #progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--correct-color), var(--accent-color));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }
        
        #question-text {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 25px;
            min-height: 80px;
        }
        
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .option-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: var(--border-radius);
            border: 2px solid var(--light-gray);
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--secondary-bg);
            background-color: #fffaf0;
            transform: scale(1.02);
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 0.5s;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.05); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        #overview-screen h2 { margin-bottom: 10px; }
        #overview-summary { font-size: 1.2em; font-weight: bold; margin-bottom: 25px; background: var(--light-gray); padding: 15px; border-radius: 10px; display: flex; justify-content: center; gap: 30px; }
        .summary-correct { color: var(--correct-color); }
        .summary-incorrect { color: var(--incorrect-color); }
        #overview-list { max-height: 40vh; overflow-y: auto; text-align: left; margin-bottom: 25px; }
        .overview-item { background: #fff; border: 1px solid var(--light-gray); border-radius: 10px; padding: 15px; margin-bottom: 10px; position: relative; padding-right: 40px; }
        .overview-item p { margin-bottom: 8px; font-size: 1em; }
        .overview-item .question { font-weight: bold; }
        .overview-item .explanation { font-size: 0.9em; color: #555; background: #f8f9fa; padding: 8px; border-radius: 5px; margin-top: 5px; }
        .overview-status { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); font-size: 2em; }
        .status-correct { color: var(--correct-color); }
        .status-incorrect { color: var(--incorrect-color); }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            #question-text { font-size: 1.2em; min-height: 70px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { padding: 15px; font-size: 1em; }
            #quiz-screen .header { flex-direction: column; gap: 10px; margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>তাপ ও তাপমাত্রা কুইজ</h1>
            <p>এই অধ্যায়ের উপর আপনার দক্ষতা যাচাই করুন। প্রতিটি প্রশ্নের জন্য সময় পাবেন ২৫ সেকেন্ড।</p>
            <p><strong>মোট ৫০টি প্রশ্ন</strong></p>
            <div class="start-buttons-container">
                <button id="start-btn" class="btn">নতুন কুইজ শুরু করুন</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <div id="question-counter"></div>
                <div id="timer">
                    <span id="timer-text">25</span>
                </div>
                <div id="score-display">স্কোর: 0</div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="question-text"></div>
            <div id="options-container"></div>
        </div>
        
        <!-- Overview Screen -->
        <div id="overview-screen" class="screen">
            <h2 id="overview-title"></h2>
            <div id="overview-summary"></div>
            <div id="overview-list"></div>
            <button id="continue-btn" class="btn continue-btn"></button>
        </div>
    </div>

    <script>
        const questions = [
            // পাঠ ১-২: তাপ ও তাপমাত্রা (1-8)
            { question: "তাপ কী?", options: ["একটি পদার্থ", "গরমের অনুভূতি", "এক প্রকার শক্তি", "বস্তুর অবস্থা"], answer: "এক প্রকার শক্তি", explanation: "পাঠ-১ অনুযায়ী, তাপ এমন এক ধরনের শক্তি যা আমাদের ঠাণ্ডা বা গরমের অনুভূতি জন্মায়।" },
            { question: "কোনো বস্তুর তাপীয় অবস্থাকে কী বলে?", options: ["তাপ", "শক্তি", "তাপমাত্রা", "চাপ"], answer: "তাপমাত্রা", explanation: "পাঠ-২ অনুযায়ী, কোনো বস্তু কতটুকু গরম বা ঠাণ্ডা তা বোঝাতে তাপমাত্রা ব্যবহার করা হয়। এটি বস্তুর তাপীয় অবস্থাকে প্রকাশ করে।" },
            { question: "কোনো বস্তু তাপ বর্জন করলে কী ঘটে?", options: ["বস্তুটি ঠাণ্ডা হয়", "বস্তুটি গরম হয়", "এর আকার বাড়ে", "এর ভর কমে যায়"], answer: "বস্তুটি ঠাণ্ডা হয়", explanation: "পাঠ-১ এ বলা হয়েছে, বস্তু যখন তাপ বর্জন করে তখন সেটি ঠাণ্ডা হয়।" },
            { question: "তাপ ও তাপমাত্রার মধ্যে মূল পার্থক্য কী?", options: ["কোনো পার্থক্য নেই", "তাপ কারণ এবং তাপমাত্রা তার ফল", "তাপমাত্রা কারণ এবং তাপ তার ফল", "তাপ পরিমাপ করা যায়, তাপমাত্রা যায় না"], answer: "তাপ কারণ এবং তাপমাত্রা তার ফল", explanation: "তাপ হলো শক্তি যা গ্রহণ বা বর্জন করলে বস্তুর তাপীয় অবস্থার পরিবর্তন হয়, আর এই তাপীয় অবস্থাই হলো তাপমাত্রা। সুতরাং তাপ কারণ ও তাপমাত্রা ফল।" },
            { question: "আমাদের পঞ্চ ইন্দ্রিয়ের মধ্যে কোনটি দ্বারা তাপ অনুভব করা যায়?", options: ["চোখ", "নাক", "জিহ্বা", "ত্বক"], answer: "ত্বক", explanation: "পাঠ-১ এ স্পষ্টভাবে বলা হয়েছে যে, পঞ্চ ইন্দ্রিয়ের মধ্যে তাপকে কেবল ত্বক দ্বারা অনুভব করা যায়।" },
            { question: "বস্তু তাপ গ্রহণ করলে তার কণাগুলোর কী পরিবর্তন হয়?", options: ["কণার সংখ্যা কমে", "কণার গতিশক্তি বাড়ে", "কণার গতিশক্তি কমে", "কণার আকার ছোট হয়"], answer: "কণার গতিশক্তি বাড়ে", explanation: "তাপ প্রয়োগে বস্তুর অভ্যন্তরীণ শক্তি বাড়ে, যার ফলে কণাগুলোর কম্পন বা গতি বেড়ে যায়, যা তাপমাত্রার বৃদ্ধি হিসেবে প্রকাশ পায়।" },
            { question: "গরম পানির গ্লাসে হাত দিলে গরম লাগে কেন?", options: ["হাত থেকে তাপ গ্লাসে যায়", "গ্লাস থেকে তাপ হাতে আসে", "বায়ু থেকে তাপ হাতে আসে", "তাপমাত্রা কমে যায়"], answer: "গ্লাস থেকে তাপ হাতে আসে", explanation: "তাপমাত্রা সর্বদা উচ্চ তাপমাত্রার স্থান থেকে নিম্ন তাপমাত্রার স্থানে যায়। গরম গ্লাসের তাপমাত্রা হাত থেকে বেশি হওয়ায় তাপ গ্লাস থেকে হাতে সঞ্চালিত হয়।" },
            { question: "তাপমাত্রা কী প্রকাশ করে?", options: ["বস্তুতে মোট তাপের পরিমাণ", "বস্তুর ঠাণ্ডা বা গরম লাগার মাত্রা", "বস্তুর ওজন", "বস্তুর চাপ"], answer: "বস্তুর ঠাণ্ডা বা গরম লাগার মাত্রা", explanation: "পাঠ-২ অনুযায়ী, কতটুকু ঠাণ্ডা বা গরম লাগছে তা প্রকাশ করার মাত্রাকে তাপমাত্রা বলে।" },
            // পাঠ ৩-৫: তাপমাত্রা পরিমাপ, স্কেল ও সম্পর্ক (9-20)
            { question: "তাপমাত্রা পরিমাপক যন্ত্রের নাম কী?", options: ["ব্যারোমিটার", "থার্মোমিটার", "ম্যানোমিটার", "ক্যালরিমিটার"], answer: "থার্মোমিটার", explanation: "পাঠ-৩ অনুযায়ী, তাপমাত্রা পরিমাপের যন্ত্রের নাম হলো থার্মোমিটার।" },
            { question: "সেলসিয়াস স্কেলে পানির হিমাঙ্ক কত?", options: ["100°C", "32°C", "0°C", "212°C"], answer: "0°C", explanation: "পাঠ-৪ অনুযায়ী, সেলসিয়াস স্কেলে নিম্ন স্থিরাঙ্ক বা হিমাঙ্ককে ০ ডিগ্রি ধরা হয়।" },
            { question: "ফারেনহাইট স্কেলে পানির স্ফুটনাঙ্ক কত?", options: ["100°F", "32°F", "180°F", "212°F"], answer: "212°F", explanation: "পাঠ-৪ অনুযায়ী, ফারেনহাইট স্কেলে ঊর্ধ্ব স্থিরাঙ্ক বা স্ফুটনাঙ্ককে ২১২ ডিগ্রি ধরা হয়।" },
            { question: "মানুষের শরীরের স্বাভাবিক তাপমাত্রা ফারেনহাইট স্কেলে কত?", options: ["37°F", "98.4°F", "100°F", "96.8°F"], answer: "98.4°F", explanation: "পাঠ-৩ এ উল্লেখ করা হয়েছে, মানুষের শরীরের স্বাভাবিক তাপমাত্রা ৯৮.৪ ডিগ্রি ফারেনহাইট।" },
            { question: "সেলসিয়াস ও ফারেনহাইট স্কেলের সম্পর্ক কোনটি সঠিক?", options: ["C/5 = (F-32)/9", "F/5 = (C-32)/9", "C/9 = (F-32)/5", "C/5 = (F+32)/9"], answer: "C/5 = (F-32)/9", explanation: "পাঠ-৪ এ সেলসিয়াস ও ফারেনহাইট স্কেলের সম্পর্ক হিসেবে C/5 = (F-32)/9 সমীকরণটি দেওয়া হয়েছে।" },
            { question: "থার্মোমিটারে সাধারণত কোন তরল ব্যবহার করা হয়?", options: ["পানি", "তেল", "পারদ", "গ্লিসারিন"], answer: "পারদ", explanation: "পাঠ-৩ এ পারদ থার্মোমিটারের বর্ণনা দেওয়া হয়েছে, যেখানে তাপমাত্রা মাপার জন্য পারদ ব্যবহার করা হয়।" },

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const overviewScreen = document.getElementById('overview-screen');
        const startBtn = document.getElementById('start-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerText = document.getElementById('timer-text');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const overviewTitle = document.getElementById('overview-title');
        const overviewSummary = document.getElementById('overview-summary');
        const overviewList = document.getElementById('overview-list');
        const continueBtn = document.getElementById('continue-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        const TIME_LIMIT = 25; // Timer set to 25 seconds as requested
        let timeLeft = TIME_LIMIT;
        let userAnswers = [];

        // --- Data Persistence Functions ---
        function saveQuizState() {
            const state = {
                currentQuestionIndex,
                score,
                userAnswers
            };
            localStorage.setItem('quizProgressHeatTemp', JSON.stringify(state));
        }

        function loadQuizState() {
            const savedState = localStorage.getItem('quizProgressHeatTemp');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestionIndex = state.currentQuestionIndex;
                score = state.score;
                userAnswers = state.userAnswers;
                
                scoreDisplay.textContent = `স্কোর: ${score}`;
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        function clearQuizState() {
            localStorage.removeItem('quizProgressHeatTemp');
        }

        // Check for saved data on page load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('quizProgressHeatTemp');
            if (savedData) {
                const startButtonsContainer = document.querySelector('.start-buttons-container');
                if(!document.getElementById('continue-saved-btn')){
                    const continueSavedBtn = document.createElement('button');
                    continueSavedBtn.id = 'continue-saved-btn';
                    continueSavedBtn.className = 'btn continue-btn';
                    continueSavedBtn.textContent = 'আগেরটি চালিয়ে যান';
                    startButtonsContainer.appendChild(continueSavedBtn);
                    
                    continueSavedBtn.addEventListener('click', loadQuizState);
                }
            }
        });

        // --- Core Quiz Functions ---

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', continueQuiz);

        function startGame() {
            clearQuizState();
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            scoreDisplay.textContent = 'স্কোর: 0';
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            
            progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;

            if(currentQuestionIndex >= questions.length){
                showOverview(true); 
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            questionText.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            startTimer();
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerText.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null); 
                }
            }, 1000);
        }

        function resetState() {
            clearInterval(timer);
            optionsContainer.innerHTML = '';
        }
        
        function selectAnswer(selectedButton, selectedOption) {
            clearInterval(timer);
            const correctOption = questions[currentQuestionIndex].answer;
            const isCorrect = selectedOption === correctOption;
            
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                yourAnswer: selectedOption === null ? 'সময় শেষ' : selectedOption,
                correctAnswer: correctOption,
                explanation: questions[currentQuestionIndex].explanation,
                isCorrect: isCorrect,
            });

            Array.from(optionsContainer.children).forEach(button => {
                if(button.textContent === correctOption) button.classList.add('correct');
                if(button === selectedButton && !isCorrect) button.classList.add('incorrect');
                button.disabled = true;
            });
            
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = `স্কোর: ${score}`;
            }

            saveQuizState(); // Save progress after each answer

            setTimeout(handleNext, 1500);
        }

        function handleNext(){
            currentQuestionIndex++;
            if(currentQuestionIndex % 10 === 0 && currentQuestionIndex > 0) {
                showOverview(currentQuestionIndex === questions.length);
            } else {
                 loadQuestion();
            }
        }

        function showOverview(isFinal) {
            showScreen('overview-screen');
            if (isFinal) {
                clearQuizState(); // Clear data when quiz is finished
                 const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
            }

            let start = Math.floor((currentQuestionIndex -1) / 10) * 10;
            let end = currentQuestionIndex;

            overviewTitle.textContent = isFinal ? 'চূড়ান্ত ফলাফল' : `পার্ট ${end/10} এর সারসংক্ষেপ`;
            
            overviewList.innerHTML = '';
            // Display only the last 10 answers in the intermediate overview
            const startIndex = isFinal ? 0 : start;
            for(let i = startIndex; i < end; i++){
                const answer = userAnswers[i];
                const item = document.createElement('div');
                item.classList.add('overview-item');
                const statusIcon = answer.isCorrect ? '✔' : '✖';
                const statusClass = answer.isCorrect ? 'status-correct' : 'status-incorrect';
                
                item.innerHTML = `
                    <div class="overview-status ${statusClass}">${statusIcon}</div>
                    <p class="question"><strong>প্রশ্ন ${i + 1}:</strong> ${answer.question}</p>
                    <p><strong>তোমার উত্তর:</strong> ${answer.yourAnswer}</p>
                    <p><strong>সঠিক উত্তর:</strong> ${answer.correctAnswer}</p>
                    <p class="explanation"><strong>ব্যাখ্যা:</strong> ${answer.explanation}</p>
                `;
                overviewList.prepend(item);
            }
            
            overviewSummary.innerHTML = `
                <span class="summary-correct">✔ মোট সঠিক: ${score}</span>
                <span class="summary-incorrect">✖ মোট ভুল: ${currentQuestionIndex - score}</span>
            `;
            
            if(isFinal) {
                continueBtn.textContent = 'পুনরায় খেলুন';
            } else {
                continueBtn.textContent = 'পরবর্তী ধাপে যান';
            }
        }

        function continueQuiz() {
            if (currentQuestionIndex >= questions.length) {
                // Instead of reloading, just go back to the start screen for a smoother experience
                clearQuizState();
                const continueSavedBtn = document.getElementById('continue-saved-btn');
                if (continueSavedBtn) {
                    continueSavedBtn.remove();
                }
                showScreen('start-screen');
            } else {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
